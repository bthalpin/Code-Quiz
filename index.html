<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="main-nav">

        <!-- Link for high score page -->
        <nav class="high-score-container">
            <p class="high-score">High Score</p>
        </nav>

        <!-- Game clock -->
        <nav class="timer-container">
            <p class="timer"></p>
        </nav>

    </header>

    <main>

        <section class="main-board">

            <!-- Placeholder container for title -->
            <section class="title-container"></section>

            <!-- Placeholder container for scoreboard -->
            <section class="score-container"></section>

            <!-- Placeholder container for main content -->
            <section class="main-container"></section>

            <!-- Placeholder container for Correct or Wrong result -->
            <section class="result"></section>
            
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
